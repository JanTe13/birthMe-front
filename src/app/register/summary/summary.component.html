<div class="row">
  <div class="col-12">
    <h3>Summary</h3>
    <p-table [value]="[registerUser]" responsiveLayout="scroll">
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>First Name</td>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <td>Date Of Birth</td>
          <td>{{ user.dob | date: 'dd/MM/yyyy'}}</td>
        </tr>
        <tr>
          <td>Username</td>
          <td>{{ user.username }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="row mt-m">
  <div class="col-6">
    <button pButton type="button" label="Edit" icon="pi pi-pencil" iconPos="left" class="p-button-secondary" (click)="back()"></button>
  </div>
  <div class="col-6">
    <p-button label="Confirm" icon="pi pi-check" iconPos="left" (onClick)="confirm()"></p-button>
  </div>
</div>
