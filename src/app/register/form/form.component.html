<div class="row">
  <div class="col-12">
    <h3>Sign Up</h3>
    <form [formGroup]="registerForm" (submit)="signUp()">
      <div class="row">
        <div class="col-6">
          <span class="p-float-label">
            <input id="first-name" type="text" formControlName="firstName" pInputText> 
            <label for="first-name">First Name</label>
          </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <input id="last-name" type="text" formControlName="lastName" pInputText> 
            <label for="last-name">Last Name</label>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <span class="p-float-label">
            <input id="email" type="text" formControlName="email" pInputText> 
            <label for="email">Email</label>
          </span>
        </div>
      </div>

      <div class="row mh-m">
        <div class="col-12">
          <span class="p-float-label">
            <p-calendar formControlName="dateOfBirth" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            <label for="dob">Date Of Birth</label>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <span class="p-float-label">
            <input id="username" type="text" formControlName="username" pInputText> 
            <label for="username">Username</label>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <span class="p-float-label">
            <input id="password" type="password" formControlName="password" pInputText> 
            <label for="password">Password</label>
          </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <input id="confirm-password" type="password" formControlName="confirmPassword" pInputText> 
            <label for="confirm-password">Confirm Password</label>
          </span>
        </div>
      </div>

      <div class="row mt-m">
        <div class="col-12">
          <button pButton type="submit" label="Sign Up" [disabled]="!canSubmit()"></button>
        </div>
      </div>
      </form>
  </div>
</div>
