<div>
  <p-menubar *ngIf="isLogged()">
    <ng-template pTemplate="start">
      <h2 class="header-title" routerLink="/dashboard">BirthMe</h2>
    </ng-template>
    <ng-template pTemplate="end">
      <i class="pi pi-sign-out" (click)="signout()"></i>
    </ng-template>
  </p-menubar>

  <router-outlet></router-outlet>
</div>

<p-toast position="top-center"></p-toast>
