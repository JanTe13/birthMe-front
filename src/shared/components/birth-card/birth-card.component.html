<div class="row">
  <div class="col-4">
    <div class="date">
      <p class="day">{{ date | date: 'dd' }}</p>
      <p class="month">{{ date | date: 'MMMM' }}</p>
    </div>
  </div>
  <div class="col-8">
    <div class="user">
      <p class="distance">{{ distanceDate }}</p>
      <p class="name">{{ birth.firstName }} {{ birth.lastName }}</p>
      <p class="age">{{ age }} years old</p>
    </div>
  </div>
</div>
